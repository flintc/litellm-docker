services:
  openai-proxy:
    build:
      context: proxy-src
      dockerfile: Dockerfile
    image: claude-code-openai-proxy:latest
    container_name: claude-code-openai-proxy
    ports:
      - "5004:5004"
    environment:
      NODE_ENV: development
      PORT: 5004
    restart: unless-stopped
    volumes:
      # Mount source code for hot reloading (read-write so Bun can watch)
      # - ./proxy-src:/app
      # Mount Claude credentials directory for persistence
      - claude_credentials:/root/.claude
    develop:
      watch:
        - action: sync
          path: ./proxy-src/openai-proxy.ts
          target: /app/openai-proxy.ts
        - action: sync
          path: ./proxy-src/package.json
          target: /app/package.json
        - action: rebuild
          path: ./proxy-src/Dockerfile
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:5004').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
  litellm:
    build:
      dockerfile: Dockerfile.litellm
      context: .
    image: litellm-oauth:latest
    container_name: litellm-oauth
    volumes:
      # Persist Claude Code credentials for OAuth authentication
      - claude_credentials:/root/.claude
    command:
      - "--config=/app/config.yaml"
    ports:
      - "4000:4000"
    env_file:
      - stack.env
    environment:
      DATABASE_URL: "postgresql://llmproxy:dbpassword9090@db:5432/litellm"
      STORE_MODEL_IN_DB: "True"
    restart: unless-stopped
    depends_on:
      - db
    healthcheck:  # Defines the health check configuration for the container
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 http://localhost:4000/health/liveliness || exit 1" ]  # Command to execute for health check
      interval: 30s  # Perform health check every 30 seconds
      timeout: 10s   # Health check command times out after 10 seconds
      retries: 3     # Retry up to 3 times if health check fails
      start_period: 40s  # Wait 40 seconds after container start before beginning health checks

  db:
    image: postgres:16
    restart: always
    container_name: litellm_db
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: llmproxy
      POSTGRES_PASSWORD: dbpassword9090
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persists Postgres data across container restarts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d litellm -U llmproxy"]
      interval: 1s
      timeout: 5s
      retries: 10

  prometheus:
    build:
      dockerfile: Dockerfile.prometheus
      context: .
    # image: prom/prometheus
    image: prometheus-with-config
    volumes:
      - prometheus_data:/prometheus
      # - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
    restart: always

volumes:
  prometheus_data:
    driver: local
  postgres_data:
    name: litellm_postgres_data # Named volume for Postgres data persistence
  claude_credentials:
    driver: local
    name: claude_credentials # Named volume for Claude API credentials persistence